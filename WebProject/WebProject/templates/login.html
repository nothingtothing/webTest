<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="../static/css/reset.css">
        <link rel="stylesheet" href="../static/css/supersized.css">
        <link rel="stylesheet" href="../static/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="showmain" method="post">
                <input type="text" name="username" class="username" placeholder="邮箱地址">
                <input type="text" name="password" class="password" placeholder="授权码">
                <button type="submit">进入</button>
                <button type="button" class="help">如何获取授权码</button> 
                <div class="error"><span>+</span></div>
            </form>
        </div>
        <!-- Javascript -->
        <script src="../static/js/jquery-1.8.2.min.js"></script>
        <script src="../static/js/supersized.3.2.7.min.js"></script>
        <script src="../static/js/supersized-init.js"></script>
        <script src="../static/js/scripts.js"></script>
        <script>
            $(".help").click(function(){
                window.open("docs");
            });

            </script>

    </body>

</html>
